            <h1>Interval</h1>
        </header>


        <div class="content">
            <p>Interval is a series of mixes from artists that inspire us.</p><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="https://microtones.org/interval-jared-wilson/"><div class="kg-bookmark-content"><div class="kg-bookmark-title">Interval: Jared Wilson</div><div class="kg-bookmark-description">Live recording of Jared Wilson’s set from Microtones x Acid Camp on September 28, 2019 using Engine, RE-303, SH-101, MC-202, TR-909, 0coast, and the Ju-06.</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="https://microtones.org/favicon.png"><span class="kg-bookmark-author">maro</span><span class="kg-bookmark-publisher">Microtones</span></div></div><div class="kg-bookmark-thumbnail"><img src="https://microtones.org/content/images/2020/10/Capture-1-.JPG"></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="https://microtones.org/interval-kenya-kanazawa-and-maro-kariya/"><div class="kg-bookmark-content"><div class="kg-bookmark-title">Interval: Kenya Kanazawa and Maro Kariya</div><div class="kg-bookmark-description">Recorded somewhere in Brooklyn, 10.28.19.</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="https://microtones.org/favicon.png"><span class="kg-bookmark-author">maro</span><span class="kg-bookmark-publisher">Microtones</span></div></div><div class="kg-bookmark-thumbnail"><img src="https://microtones.org/content/images/2020/10/comp2-1-.jpg"></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="https://microtones.org/interval-soft-squadron/"><div class="kg-bookmark-content"><div class="kg-bookmark-title">Interval: Soft Squadron</div><div class="kg-bookmark-description">Here’s a thoughtful, eclectic mix from our very own Soft Squadron who is currently residing in Berlin, pursuing a degree in sound.</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="https://microtones.org/favicon.png"><span class="kg-bookmark-author">maro</span><span class="kg-bookmark-publisher">Microtones</span></div></div><div class="kg-bookmark-thumbnail"><img src="https://microtones.org/content/images/2020/10/SoftSquadron-PodcastArt-101619-1.JPG"></div></a></figure><figure class="kg-card kg-bookmark-card"><a class="kg-bookmark-container" href="https://microtones.org/interval-agua/"><div class="kg-bookmark-content"><div class="kg-bookmark-title">Interval: Agua</div><div class="kg-bookmark-description">Interval is a series of mixes from artists that inspire us. This edition is from Bogotá-born, Ontario-based Agua, who has an EP on ARTS records and is a former member of Unterbog, one of the most influential Colombian collectives in electronic music in recent years.</div><div class="kg-bookmark-metadata"><img class="kg-bookmark-icon" src="https://microtones.org/favicon.png"><span class="kg-bookmark-author">maro</span><span class="kg-bookmark-publisher">Microtones</span></div></div><div class="kg-bookmark-thumbnail"><img src="https://microtones.org/content/images/2020/10/Agua-wide-6-1.JPG"></div></a></figure>
